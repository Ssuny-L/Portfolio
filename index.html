<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="모든 아이들이 행복해지기를 꿈꿉니다. 행복이 자라는 놀이터는 아이들이 놀이를 통해 꿈과 호기심을 키워나가며 행복을 찾는 방법을 알아가는 힘이 되겠습니다.">
  <meta name="keywords" content="숲놀이, 숲 놀이,유아숲놀이,유아 숲 놀이, 유아숲체험, 유아 숲 체험, 숲체험, 숲 체험, 놀이, 호기심, 창의력, 상상력">
  <link rel="canonical" href="https://happy-play.github.io/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="행복이 자라는 놀이터">
  <meta property="og:description" content="숲 놀이, 숲놀이, 숲체험, 숲 체험, 행복한 아이, 미래를 꿈꾸는 아이">
  <meta property="og:url" content="https://happy-play.github.io/">
  <!---meta name="naver-site-verification" content=""/--->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <title>행복이 자라는 놀이터</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__menu"></div>
      <div class="header__contactUs"></div>
    </header>
    <main class="main">
      <div class="visual">
        <div class="visual__container swiper-container">
          <div class="visual__wrap swiper-wrapper">
            <div class="visual__item swiper-slide">
              <figure class="visual__item__image"></figure>
              <div class="visual__item__content">
                <div class="visual__item__content is-wrap">
                  <p class="visual__item__content__title"></p>
                  <p class="visual__item__content__Text"></p>
                  <div href="" class="visual__item__content__btnBox">
                    <a href="" class="visual__item__content__linkBtn"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="visual__navigation swiper_navigation">
            <div class="swiper-button-prev element_cursor"></div>
            <div class="swiper-button-next element_cursor"></div>
          </div>
          <div class="visual__state">
            <div class="visual__stateBox swiper_control">
              <div class="swiper-pagination swiper-pagination-fraction">
                <span class="swiper-pagination-current">1</span>
                <span class="swiper_progress_hidden_space"></span>
                <span class="swiper-pagination-total">2</span>
              </div>
              <div class="swiper_progress_wrap">
                <span class="swiper_progress"></span>
              </div>
              <div class="swiper_play_state play">
                <button class="swiper_play_state_btn swiper_state_play"><span class="sr_only">재생</span></button>
                <button class="swiper_play_state_btn swiper_state_pause"><span class="sr_only">일시정지</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main__content"></div>
    </main>
  </div>
</body>
<link rel="shortcut icon" href="favicon.ico">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</html>
